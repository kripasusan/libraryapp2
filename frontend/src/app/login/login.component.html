<div id="masthead">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>
                    {{title}}
                        <p class="lead"></p>
                </h1>
            </div>
            <div class="col-md-5">
                <div class="well well-lg">Login to Access Admin Privileges!
                    <div class="row">
                        <div class="col-sm-12">


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /cont -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="top-spacer"> </div>
            </div>
        </div>
    </div><!-- /cont -->

</div>


<div class="container">

    <div class="row">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">

                    <div class="row">
                        <div class="signup-form">
                            <form (ngSubmit)="loginUser()" method="POST">
                                <h2>Login</h2>
                                <p class="hint-text">Login to get full access</p>

                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" placeholder="Email"
                                        [(ngModel)]="user.email" required="required">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password"
                                        placeholder="Password"[(ngModel)]="user.password" required="required">
                                </div>
                                <div class="form-group">
                                    <label class="form-check-label"><input type="checkbox" required="required"> I am
                                        not a robot</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg btn-block">Login
                                        Now</button>
                        </div>
                        </form>
                        <div class="text-center">Create new account? <a routerLink="signup">Sign up</a></div>
                    </div>

                </div>
                <hr>

            </div>
        </div>



    </div>
    <!--/col-12-->
</div>
</div>



<hr>
