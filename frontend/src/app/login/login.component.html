<div id="masthead">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>
                    {{title}}
                        <p class="lead"></p>
                </h1>
            </div>
            <div class="col-md-5">
                <div class="well well-lg">Login to Access Admin Privileges!
                    <div class="row">
                        <div class="col-sm-12">


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /cont -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="top-spacer"> </div>
            </div>
        </div>
    </div><!-- /cont -->

</div>


<div class="container">

    <div class="row">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">

                    <div class="row">
                        <div class="signup-form">
                            <form (ngSubmit)="loginUser()" method="POST" #userlogin="ngForm">
                                <h2>Login</h2>
                                <p class="hint-text">Login to get full access</p>

                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" placeholder="Email"
                                        [(ngModel)]="user.email" #email="ngModel"
                                        [class.is-invalid]="email.invalid && email.touched" required>
                                        <small
                                                class="text-danger"
                                                [class.d-none]="email.valid || email.touched"
                                                >Enter Valid Email</small
                                            > 
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" [class.is-invalid]="password.invalid && password.touched" #password="ngModel"
                                    placeholder="Password" [(ngModel)]="user.password" minlength="6" required>
                                    <small class="text-danger" [class.d-none]="password.valid || password.touched">Enter password of minimum length 6

                                    </small>
                                </div>
                                <div class="form-group">
                                    <!-- <label class="form-check-label-required"><input type="checkbox" required> I am
                                        not a robot</label> -->
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="userlogin.form.invalid">Login
                                        Now</button>
                        </div>
                        </form>
                        <!-- <div class="text-center">Create new account? <a routerLink="signup">Sign up</a></div>
                    </div> -->

                </div>
                <hr>

            </div>
        </div>



    </div>
    <!--/col-12-->
</div>
</div>



<hr>
