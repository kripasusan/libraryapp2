<div id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>
            {{title}}
              <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5">
          <div class="well well-lg">
            “Once you learn to read, you will be forever free.” – Frederick Douglass
            <div class="row">
              <div class="col-sm-12">


              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /cont -->

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="top-spacer"> </div>
        </div>
      </div>
    </div><!-- /cont -->

  </div>


  <div class="container">
    <div class="row">

      <div class="col-md-12">

        <div class="panel">
          <div class="panel-body">



            <!--/stories-->

              <div class="row" *ngFor="let author of adata">
                <br>
                <div class="col-md-2 col-sm-3 text-center">
                  <a class="story-title" href="#"><img alt="" [src]="author.image" style="width:100px;height:100px" class="img-circle"></a>
                </div>

                <div class="col-md-10 col-sm-9">
                  <form (ngSubmit)="DeleteAuthor(author)" method="POST">
                    <button style="float:inline-end; color: orangered" type="submit" class="btn btn-primary pull-right btnNext">Delete</button>
                  </form>
                  <h3>
                    {{author.aname}}
                  </h3>
                  <div class="row">
                    <div class="col-xs-9">
                      <h4><span class="label label-default">{{author.nationality}}</span></h4>
                      <h4>
                        <small style="font-family:courier,'new courier';" class="text-muted">
                          {{author.born}} • <a (click)="ReadAuthor(author)" class="text-muted">Read More</a>
                            •
                            <a (click)="EditAuthor(author)" class="text-muted">Edit</a>
                            <br>
                        </small>
                      </h4>
                    </div>
                    <div class="col-xs-3"></div>
                  </div>
                  <br><br>
                </div>
              </div>
              
                <hr>
         


          </div>
        </div>



      </div>
      <!--/col-12-->
    </div>
  </div>


  <hr>
